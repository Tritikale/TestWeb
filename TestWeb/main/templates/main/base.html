{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/header_footer.css' %}">
    {% block links %}{% endblock %}
</head>


<body>
    <header class="header">
        <div class="logo-wrapper image-wrapper">
                <a href="/"><img class="logo" src="{%static 'main/img/logo.png'%}" alt="logo"></a>
        </div>
        <div class="navbar">
            <a href="/">Главная</a>
            <a href="#about">Обо мне</a>
            <a href="#skills">Навыки</a>
            <a href="#experience">Опыт</a>
            <a href="#contacts">Контакты</a>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer id="contacts" class="footer">
        <div class="navbar">
            <div class="logo-wrapper image-wrapper">
                <a href="/"><img class="logo" src="{%static 'main/img/logo.png'%}" alt="logo"></a>
            </div>
            <div class="logo-wrapper image-wrapper">
                <a href="https://mail.google.com/mail/u/1/?view=cm&fs=1&to=alekseeva.cati14@gmail.com&tf=1">
                    <img class="logo" src="{%static 'main/img/logos/gmail.png'%}" alt="gmail">
                </a>
            </div>
            <div class="logo-wrapper image-wrapper">
                <a href="https://t.me/Tritikale">
                    <img class="logo" src="{%static 'main/img/logos/telegram.png'%}" alt="telegram">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
